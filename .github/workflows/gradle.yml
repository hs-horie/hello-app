name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:

    name: Build on merge

    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Run Android Lint
        run: ./gradlew lintDebug
      - name: Run Unit Test
        run: ./gradlew testDebug
      - name: Build with Gradle
        run: ./gradlew assembleDebug # releaseBuild にしたい場合は、assembleRelease とする
      - name: Upload apk
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk # releaseBuild の場合は、app-release-unsigned.apk とする
