# name: このワークフローの名前
name: Android CI lint demo

# on: 実行の条件
on:
  # pull_request: プルリクエストが作成されたときに実行
  pull_request:
    # paths: 特定のファイルパスに変更があった場合にのみ実行
    paths:
      # このワークフローファイル自体が変更された場合
      - .github/workflows/android.yml
      # src ディレクトリ以下に変更があった場合
      - '*/src/**'

jobs:
  # lint のジョブ
  lint:
    # runs-on: 実行環境の種類
    runs-on: ubuntu-latest
    steps:
      # リポジトリのコードをワークスペースにチェックアウトする
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      # Gradle の lint タスクを実行して、コードの静的解析を行います
      - run: ./gradlew lint
      - uses: yutailang0119/action-android-lint@v4
        with:
          report-path: 'hello-app/app/build/reports/*.xml'
  # detekt のジョブ
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # 静的解析
      - name: Lint with detekt
        run: ./gradlew detekt
      # アーティファクトへアップロード
      - name: Upload results Artifact
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: results
          path: |
            **/build/reports/detekt/*
          if-no-files-found: error
          retention-days: 14
